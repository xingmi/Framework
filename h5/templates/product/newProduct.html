@@include('../partial/header.html', {
    "title": "新品首发"
})

<div class="newgoods">
	<div id="banner"></div>
	<div id="newproduct"></div>
</div>
<script type="text/template" id="bannerTemplate">
	<div class="ui-slider mb-10">
		<ul class="ui-slider-content" id="scroller_imglist">
			<% _.each(data.items,function(item){ %>
			<li data-type="<%= item.type %>" data-ptype="<%= item.ptype %>" data-url="<%= item.url %>" data-target="<%= item.target %>">
				<img src="<%= item.pic %>">
			</li>
			<% }) %>
		</ul>
	</div>
</script>
<script type="text/template" id="newProductTemplate">
	<div class="overdiv">
		<ul class="ui-grid-halve">
			<% _.each(data.product,function(product){ %>
			<li data-id="<%= product.id %>" data-type="<%= product.ptype %>">
				<a href="#">
				<div class="ui-grid-halve-img">
					<img src="<%= product.picS %>">
				</div>
				<h4 class="ui-nowrap"><%= product.name %></h4>
				<p class="ui-nowrap"><%= product.orgName %></p>
				<p class="pd-8"><span class="price">¥ <%= product.priceOnline %></span><span class="range"><%= product.distance %></span></p>
				</a>
			</li>
			<% }) %>
		</ul>
	</div>
</script>


@@include('../partial/footer.html',{
    "controller" : "newProductController"
})
