<!DOCTYPE HTML><html><head><meta charset=utf-8><meta name=format-detection content="telephone=no"><meta name=viewport content="width=device-width, user-scalable=no"><meta name=apple-mobile-web-app-capable content=yes><meta name=apple-mobile-web-app-status-bar-style content=black><meta name=mayfleApi content="http://192.168.253.107/api/amiee/"><meta name=xiaodouApi content="http://192.168.253.107/api/finance/v2.0/"><meta name=H5BaseUrl content="http://192.168.253.107/h5/"><title>&#x7F8E;&#x75AF;&#x5566;&#x4F17;&#x7B79;</title><link rel=stylesheet href=http://192.168.253.107/h5/css/all.css id=mayfleBaseCss></head><body><div class=crowdfunding><div id=banner></div><h2>&#x2014;&#x2014;&#x2014;&#x2014; &#x7CBE;&#x54C1;&#x9879;&#x76EE; &#x2014;&#x2014;&#x2014;&#x2014;</h2><div class="crowtab ui-tab"><ul class="ui-tab-nav ui-border-b"><li class="current nav-tab">&#x6700;&#x65B0;&#x4E0A;&#x7EBF;</li><li class=nav-tab>&#x9884;&#x70ED;&#x4E2D;</li><li class=nav-tab>&#x4EBA;&#x6C14;&#x6700;&#x65FA;</li></ul><ul class=ui-tab-content id=crowdfundingList><li class="content1 display-none display-block"></li><li class="content2 display-none"></li><li class="content3 display-none"></li></ul></div><div id=case></div></div><script type=text/template id=bannerTemplate><% if (data.items.length) { %> <div class="ui-slider mb-10"> <ul class="ui-slider-content" id="scroller_imglist"> <% _.each(data.items,function(item){ %> <li class="toImageUrl" data-type="<%= item.targetId %>" data-ptype="<%= item.ptype %>" data-url="<%= item.url %>" data-target="<%= item.target %>"> <img src="<%= item.pic %>"> </li> <% }) %> </ul> </div> <% } %></script><script type=text/template id=crowdfundingTemplate><% if(datas.items.length > 0){%> <% _.each(datas.items,function(detail){ %> <ul class="ui-list ui-border-b"> <li> <a href="" class="toCrowdfundingDetail" data-id="<%= detail.id %>"> <img src="<%= detail.image %>"> </a> <ul class="ui-grid-trisect ui-border-b"> <li> <h4><%= detail.percentage %>%</h4> <p>进行中</p> </li> <li> <h4><span>&yen;</span><%= detail.complete_amount %></h4> <p>已筹集</p> </li> <li> <h4> <% if (detail.days > 0) { %> <%= detail.days %><span>天</span> <% }else{ %> <%= Mayfle.formatTime(detail.seconds) %> <% } %> </h4> <p>剩余时间</p> </li> </ul> </li> </ul> <% }) %> <div class="ui-loading-wrap show-more-product" data-index="<%= index %>" data-count="0" > <a href="#"><i class="fa arrow-down"></i>查看更多</a> </div> <% } %></script><script type=text/template id=caseTemplate><ul class="ui-list ui-border-tb mb-0"> <% _.each(items,function(item){ %> <li class="ui-border-t" data-id="<%= item.id %>"> <div class="ui-list-img"> <img src="<%= item.image %>"> </div> <div class="ui-list-info"> <h4 class="ui-nowrap"><%= item.title %></h4> <p class="ui-nowrap">预计人数：<span><%= item.total_count %></span></p> <p class="ui-nowrap">实际人数：<span><%= item.count %></span></p> <p class="ui-nowrap"> 筹款金额： <span><i>&yen;</i> <%= item.total_amount %></span> </p> </div> </li> <% })%> </ul> </div></script><script type=text/javascript src=http://192.168.253.107/h5/js/base/mayfle-min.js?v=20151111 data-main=crowdfundingController id=mayfleBaseJs></script></body></html>
