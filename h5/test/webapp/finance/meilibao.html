ption_way %></p> </li> <li class="ui-border-t"> <p class="ui-nowrap"><span class="mfbtit">收益方式</span><%= profit_type %></p> </li> </ul> <ul class="ui-list ui-list-text"> <li class="ui-border-b"> <p>产品介绍</p> </li> <li> <div class="text-hid-3"><%= description %></div> </li> <li> <% if(description && description.length > 72){ %> <p class="text-right"><a href="#" class="moreIntro">展开全部<i class="fa down"></i></a></p> <% } %> </li> </ul> <ul class="ui-list ui-list-text"> <li class="ui-border-b"> <p>费率说明</p> </li> <li> <div class="text-hid-3"><%= fee_rates %></div> </li> <li> <% if(fee_rates && fee_rates.length > 72){ %> <p class="text-right"><a href="#" class="moreIntro">展开全部<i class="fa down"></i></a></p> <% } %> </li> </ul> <a href="" class="ui-list ui-list-text ui-list-link" id="investers" data-count="<%= invester_count %>" data-amount="<%= +total_amount - +residual_amount %>"> <h4 class="ui-nowrap">加入记录</h4> </a> <button class="ui-btn-lg ui-btn-danger mb-10" id="buyNow" data-amount="<%= amount %>"> 立即抢购 </button> </div></script><script type=text/javascript src=http://192.168.253.107/h5/js/base/mayfle-min.js?v=20151111 data-main=meilibaoDetailController id=mayfleBaseJs></script></body></html>
